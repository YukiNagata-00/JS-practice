<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>電卓</title>
<link rel="stylesheet" href="../css/dentaku.css">
</head>
<body>
<div class="calculator">
<div class="display">0</div>
<div class="commands">
    <div class="command is-2col">Clear</div>
    <div class="command empty"></div>
    <div class="command is-operator">÷</div>
    <div class="command numbers">7</div>
    <div class="command numbers">8</div>
    <div class="command numbers">9</div>
    <div class="command is-operator">×</div>
    <div class="command numbers">4</div>
    <div class="command numbers">5</div>
    <div class="command numbers">6</div>
    <div class="command is-operator">ー</div>
    <div class="command numbers">1</div>
    <div class="command numbers">2</div>
    <div class="command numbers">3</div>
    <div class="command is-operator">＋</div>
    <div class="command numbers is-2col">00</div>
    <div class="command numbers">0</div>
    <div class="command is-equal">＝</div>
</div>
</div>
<script src="../js/dentaku2.js"></script>
</body>
</html>
